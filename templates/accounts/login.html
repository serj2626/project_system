{% extends 'core/base.html' %}



{% block content %}
<div class="max-w-xl mx-auto py-8 bg-slate-800 text-center">
    <h1 class="text-3xl text-white">Авторизация</h1>

    <form class="mt-6 px-8 space-y-4" method="post" action="">
        {% csrf_token %}
        <div>
            <label class="text-white">Почта</label><br>
            <input type="email" name="email" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        <div>
            <label class="text-white">Пароль</label><br>
            <input type="password" name="password" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        <div>
            <button type="submit" class="py-4 px-8 bg-sky-600 text-white">Войти в систему</button>
        </div>
    </form>
</div>
{% endblock content %}
