<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <nav class="py-6 px-8 flex items-center justify-between bg-slate-800">
            <h1 class="text-xl text-white"><a href="{% url 'core:index' %}">Pizarra</a></h1>

            <div class="space-x-4">
                <a href="{% url 'core:about' %}" class="text-white">О нас</a>

                {% if request.user.is_authenticated %}
                <a href="{% url 'projects:projects' %}" class="py-4 px-8 bg-teal-500 text-white">Проекты</a>
                <a href="{% url 'accounts:logout' %}" class="py-4 px-8 bg-red-700 text-white">Выйти</a>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="py-4 px-8 bg-slate-600 text-white">Войти</a>
                    <a href="{% url 'accounts:signup' %}" class="py-4 px-8 bg-sky-600 text-white">Регистрация</a>
                {% endif %}
            </div>
        </nav>

        <main class="py-6 px-8">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="py-8 px-8 bg-slate-900 text-center">
            <p class="text-white">Copyright (c) 2023 - <a class="text-orange-500" target="_blank" href="https://github.com/serj2626">Boytsov Sergey</a></p>
        </footer>
    </body>
</html>
